<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Navbar con Login</title>
		<!-- Start BS 5.3.3 ------------------------------------------------>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<!-- End BS 5.3.3 -------------------------------------------------->
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Navbar</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Servicios</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contacto</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#" id="restrictedLink"
							>Opción Restringida</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" id="loginButton">Login</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Modal -->
		<div
			class="modal fade"
			id="loginModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="loginModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="loginModalLabel">Login</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="loginForm">
							<div class="form-group">
								<label for="username">Usuario</label>
								<input
									type="text"
									class="form-control"
									id="username"
									name="username"
									required
								/>
							</div>
							<div class="form-group">
								<label for="password">Contraseña</label>
								<input
									type="password"
									class="form-control"
									id="password"
									name="password"
									required
								/>
							</div>
							<button type="submit" class="btn btn-primary">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Start BS 5.3.3 scripts ------------------------------------------------>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<!-- End BS 5.3.3 scripts -------------------------------------------------->
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const loginButton = document.getElementById('loginButton');
				const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
				const loginForm = document.getElementById('loginForm');
				const restrictedLink = document.getElementById('restrictedLink');

				// Open the modal when login button is clicked
				loginButton.addEventListener('click', () => {
					console.log('se hizo click');
					loginModal.show();
				});

				// Handle the login form submission
				loginForm.addEventListener('submit', (event) => {
					event.preventDefault();
					// Here you can add your authentication logic
					// For this example, we'll just assume the login is successful
					loginModal.hide();
					restrictedLink.classList.remove('disabled');
					restrictedLink.classList.add('enabled');
					restrictedLink.href = '#';
				});
			});
		</script>
	</body>
</html>
